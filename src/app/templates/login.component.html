<h1> Login </h1>

<form #userForm="ngForm">

  <div [hidden]="userForm.submitted">

    <div class="form-group">

      <label for="email">Email</label>
      <br>
      <input  id="email" name="email" required minlength="7" [(ngModel)]="user.email" #email="ngModel" >
      <br>

      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          
        <div *ngIf="email.errors.required">
          This field is required.
        </div>

        <div *ngIf="email.errors.minlength">
          Email must be at least 7 characters long.
        </div>

      </div>

      <label for="password">Password</label>
      <br>
      <input  type="password" id="password" name="password" required minlength="7" [(ngModel)]="user.password" #password="ngModel" >
      <br>

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          
        <div *ngIf="password.errors.required">
          This field is required.
        </div>

        <div *ngIf="password.errors.minlength">
          Password must be at least 7 characters long.
        </div>

      </div>

    </div>

    <button type="submit" class="btn btn-default" [disabled]="userForm.invalid" (click)="login(email.value, password.value)"> Submit </button>

  </div>

  <div class="submitted-message" *ngIf="userForm.submitted">
    <p style="white-space: pre-wrap">{{ userService.loginMessage }}</p>
    <button *ngIf="!userService.isLogged" (click)="userForm.resetForm({})">Reset</button>
    <button *ngIf="userService.isLogged" (click)="logOut(userForm)">Log Out</button>
  </div>

</form>
